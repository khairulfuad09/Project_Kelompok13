    <div class="container-fluid">
        <div class="row row-produk      ">
            <div class="col-lg-5">

                        <a href="#">

                    </div>
                    
                </figure>
            </div>
            <div class="col-lg-7">
                <h4>Bibit Ikan ....</h4>
                <div class="garis-nama"></div>
                <h3 class="text-muted">Harga        : Rp 200.000</h3>
                <h6 class="text-muted">Stok         : 99</h6>
                <h6 class="text-muted">Rating       : 4.5/5 </h6>
                <h6 class="text-muted">Penjualan    : 20 Terjual</h6>
                

                <div class="tab-content mt-5" id="myTabContent">
                    <h3>Deskripsi</h3>
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0"><p>

                        ukuran : 0.2kg <br>

                    </p></div>
                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
                </div>

                

                <div class="btn-produk mt-5">
                    <button type="button" class="btn btn-dark btn-sm" id="kurang">-</i></button>
                    <span id= "hasil">0</span>
                    <button type="button" class="btn btn-dark btn-sm" id="tambah">+</i></button>

                    <button type="submit" class="btn btn-primary">Tambah Keranjang</button>
                    <button type="submit" class="btn btn-primary">Beli Sekarang</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var tambah = document.getElementById('tambah');
        var kurang = document.getElementById('kurang');
        var hasil = document.getElementById('hasil');
        var no = 1;
        tambah.onclick = function(){
        hasil.innerHTML = no++;
        }
        kurang.onclick = function(){
        hasil.innerHTML = no--;
        }
        
        </script>
