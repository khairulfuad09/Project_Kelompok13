<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/login1.css" rel="stylesheet">

</head>
    <div class="global-container">
        <div class="card Login-form">
            <div class="card-body">
                <h1 class="card-title text-center">Daftar Sebagai Penjual</h1>
            </div>
            <div class="card-text">
                <form class="px-4 py-3">
                    <div class="mb-3">
                      <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                      <label for="exampleDropdownFormUsername1" class="form-label">Username</label>
                      <input type="text" class="form-control" id="exampleDropdownFormUsername1" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDropdownFormAlamat1" class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="exampleDropdownFormAlamat1" placeholder="Alamat">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDropdownFormGambar1" class="form-label">Gambar Profil</label>
                        <input type="file" class="form-control" id="exampleDropdownFormGambar1" placeholder="Gambar">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
